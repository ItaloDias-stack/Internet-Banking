    #{extends 'main.html' /}
    #{set title:'Home' /}
    <div class="jumbotron">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h1>Realizar Transferencia</h1>
                            <hr class="line-seprate">
                        </div>
                        <p class="bg-danger">#{if flash.error} ${flash.error.raw()} #{/if}</p>
                        <div class="login-form">
                            <form action="@{Transferencias.transfere}" method="post">

                                <input type="hidden" value="${conta?.id}" name="transferencia.conta.id">

                                <div class="form-group">
                                    <label>Valor</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['transferencia.valor'] != null)? flash['transferencia.valor'] : transferencia?.valor}" name="transferencia.valor">
                                    <p class="bg-danger">#{error 'transferencia.valor' /}</p>
                                </div>

                                <div class="form-group">
                                    <label>Numero da conta</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['transferencia.numC'] != null)? flash['transferencia.numC'] : transferencia?.numC}" name="transferencia.numC">
                                    <p class="bg-danger">#{error 'transferencia.numC' /}</p>
                                </div>

                                <div class="form-group">
                                    <label>Agencia</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['transferencia.ag'] != null)? flash['transferencia.ag'] : transferencia?.ag}" name="transferencia.ag">
                                    <p class="bg-danger">#{error 'transferencia.ag' /}</p>
                                </div>

                                <div class="form-group">
                                    <label>Operação</label>
                                    <select class="form-control" name="transferencia.op" required="required">
                                        <option value="001">001 _ Conta Corrente de Pessoa Fisica</option>
                                        <option value="003">003 _ Conta Corrente de Pessoa Juridica</option>
                                        <option value="013">013 _ Poupanca de Pessoa Fisica</option>
                                        <option value="022">022 _ Poupanca de Pessoa Juridica</option>
                                    </select>
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Transferir</button>
                            </form>
                            <a class="btn btn-secondary au-btn--block" style="text-align: center;" href="@{Contas.inicio(conta.id)}">Voltar</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
