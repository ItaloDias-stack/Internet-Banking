    #{extends 'main.html' /}
    #{set title:'Home' /}
    <div class="jumbotron">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h1>Editar Usuário</h1>
                            <hr class="line-seprate">
                        </div>
                        <div class="login-form">
                            <form action="@{Usuarios.editar}" method="post" enctype="multipart/form-data">
                                <input type="hidden" value="${user?.conta.id}" name="user.conta.id">
                                <input type="hidden" value="${user?.id}" name="user.id">
                                <div class="form-group">
                                    <label>Foto de usuario</label>
                                    #{if user.foto?.exists()}
                    	                    <img height="120px" name="prev" id="prev" width="120px" src="@{Usuarios.fotoUsuario(user.id)}"><br>
                                    #{/if}
                                    #{else}
                                    	    <img  class="img-circle" height="120px" name="prev" id="prev" width="120px" src="/public/images/user.jpg">
                                    #{/else}
                                    <div class="custom-file">
    									<input class="custom-file-input" type="file" id="foto" name="user.foto" onchange="previewImagem()">
    									<label class="custom-file-label" for="validatedCustomFile">Escolher Arquivo...</label>
									</div>
                                </div>
                                <div class="form-group">
                                    <label>Nome de usuário</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['user.nomeUsuario'] != null)? flash['user.nomeUsuario'] : user?.nomeUsuario}" name="user.nomeUsuario">
                                    <p class="bg-danger">#{error 'user.nomeUsuario' /}</p>
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" value="${user?.senha}" name="user.senha">
                                    <p class="bg-danger">#{error 'user.senha' /}</p>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Salvar Alterações</button>
                            </form>
                            <a class="btn btn-secondary au-btn--block" style="text-align: center;" href="@{Contas.inicio(user.conta.id)}">Voltar</a>
                        </div>
                    </div>
                </div>
            </div> 
    </div>
