    #{extends 'main.html' /}
    #{set title:'Home' /}
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h1>Cadastro de Conta</h1>
                            <hr class="line-seprate">
                        </div>
                        <div class="login-form">
                            <form action="@{Application.salvarC}" method="post">
                                <div class="form-group">
                                    <label>Nome do Proprietário</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['conta.nomeProprietario'] != null)? flash['conta.nomeProprietario'] : conta?.nomeProprietario}" name="conta.nomeProprietario">
                                    <p class="bg-danger">#{error 'conta.nomeProprietario'/}</p>
                                </div>
                                <div class="form-group">
                                    <label>Operação</label>
                                    <select class="form-control" name="conta.operacao" required="required">
                                        <option value="001">001 _ Conta Corrente de Pessoa Fisica</option>
                                        <option value="003">003 _ Conta Corrente de Pessoa Juridica</option>
                                        <option value="013">013 _ Poupanca de Pessoa Fisica</option>
                                        <option value="022">022 _ Poupanca de Pessoa Juridica</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Senha da Conta</label>
                                    <input class="au-input au-input--full" type="password" name="conta.senha">
                                    <p class="bg-danger">#{error 'conta.senha' /}</p>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
