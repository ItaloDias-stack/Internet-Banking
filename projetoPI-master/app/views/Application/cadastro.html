    #{extends 'main.html' /}
    #{set title:'Home' /}
    <div class="jumbotron">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h1>Cadastro de Usuário</h1>
                            <hr class="line-seprate">
                        </div>
                        #{if flash.error} ${flash.error.raw()} #{/if}</p>
                        <div class="login-form">
                            <form action="@{Application.salvar}" method="post" enctype="multipart/form-data">
                                <input type="hidden" value="${(flash['id'] != null)? flash['id'] : user?.id}" name="id">
                                <input type="hidden" value="${(flash['user.conta.id'] != null)? flash['user.conta.id'] : conta?.id}" name="user.conta.id">
                                <div class="form-group">
                                    <label>Foto de usuario</label>
                                    	<img height="120px" width="120px" src="/public/images/user.jpg" name="prev" id="prev">
                                    <div class="custom-file">
    									<input class="custom-file-input" type="file" id="foto" name="user.foto" onchange="previewImagem()">
    									<label class="custom-file-label" for="validatedCustomFile">Escolher Arquivo...</label>
									</div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label> <input class="form-control"
                                        type="email" id="email"
                                        value="${(flash['user.email'] != null)? flash['user.email'] : user?.email}"
                                        name="user.email">
                                    <p class="bg-danger">#{error 'user.email' /}</p>
                                </div>
                                <div class="form-group">
                                    <label>Nome de usuário</label>
                                    <input class="au-input au-input--full" type="text" value="${(flash['user.nomeUsuario'] != null)? flash['user.nomeUsuario'] : user?.nomeUsuario}" name="user.nomeUsuario">
                                    <p class="bg-danger">#{error 'user.nomeUsuario' /}</p>
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" value="${user?.senha}" name="user.senha">
                                    <p class="bg-danger">#{error 'user.senha' /}</p>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
    </div>
